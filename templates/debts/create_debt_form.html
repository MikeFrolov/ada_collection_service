{% extends "base_v1.html" %}
{% block title %}Форма створення справи{% endblock %}
{% block page_title %}
<!-- ==== Page title block ==== -->
<div class="container">
    <br>
    <div class="card">
        <div class="card-header opacity-75">
            <div class="row">
                <h5 class="text-center">Форма створення справи</h5>
            </div>
        </div>
    </div>
</div>
<!-- END page title block -->
{% endblock %}
{% block content %}
<!-- ==== Content block ==== -->
<form class="container" method="post">
    {% csrf_token %}
    <table class="table table-striped">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
</form>
<!-- END content block -->
{% endblock %}
